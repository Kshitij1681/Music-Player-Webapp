<DOCTYPE! html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>MUSIC PLAYER APP</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link href="./music.css" rel="stylesheet">
            </head>
        <body>
            <nav>
                <ul>
                    <li class="brand"><img src="http://pureimage.ca/wp/wp-content/uploads/2015/01/google-play-music-logo-png.png">WebMusic</li>
                    <li>Home</li>
                    <li>About</li>
                    </ul>
             </nav>
           
            <div class="main_div">
                <div class="music_container">
                    <h2 id="title">HYMN FOR THE WEEKEND</h2>
                    <h3 id="artist">Coldplay</h3>
                    <div class="img_container">
                        <img id="music_post" src="Music Images/hymn for the weekend.jpg">
                    </div>
                    <audio src="Music file/hymn for the weekend.mp3"></audio>
                    
                    
                    <!--Progress Bar-->
                    <div class="progressbar_container" id="progress_conatainer">
                    <div class="progress_duration_meter">
                    <div id="current_time">00:00</div>    
                    <div id="duration">04:19</div>
                    </div>
                    <div class="progress_div" id="progress_div">
                        <div class="progress" id="progress"></div>
                    </div>
                    </div>


                    <!--Controls-->
                    <div class="music_controls">
                        <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                        <i class="fa-solid fa-play main_button" id="play" title="Play"></i>
                        <i class="fa-solid fa-forward" id="next" title="Next"></i>
                    </div>



                </div>
            </div>
            <script src="./music.js"></script>
        </body>
    </html>
